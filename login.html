<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./src/style.css" rel="stylesheet" />
  <title>Vite App</title>
</head>

<body class="font-Vazir bg-stone-50 text-stone-800 m-0 p-0">
  <div class="w-full relative px-80 flex justify-end h-52 items-end">
    <a href="./index.html" class="px-6 rounded-lg py-1 mb-2 ml-4 flex gap-2 text-sm">
      بازگشت
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left"
        viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
      </svg>
    </a>
  </div>
  <div class="w-screen h-[70%] flex items-start justify-center">
    <div class="bg-white shadow rounded-xl flex w-[60%]">
      <div class="px-20 py-24 basis-3/5 flex flex-col gap-6">
        <span class="text-4xl font-Vazir-Bold">ورود</span>
        <div class="flex flex-col gap-5">
          <div class="flex flex-col gap-3">
            <span class="text-sm font-Vazir-Thin"> نام کاربری :</span>
            <input class="w-full border border-stone-300 hover:border-stone-400 right-0 rounded-lg shadow"
              type="text" />
          </div>
          <div class="flex flex-col gap-3">
            <span class="text-sm font-Vazir-Thin">پسورد :</span>
            <input class="w-full border border-stone-300 hover:border-stone-400 right-0 rounded-lg" type="password" />
          </div>
          <a href="./panelUser.html">
            <button id="enter-btn"
              class="w-full bg-slate-700 hover:bg-slate-800 transition-all duration-500 text-white rounded-lg py-3 mt-10 text-center">
              ورود
            </button>
          </a>
        </div>
        <div class="flex flex-col items-center">
          <span
            class="pb-8 border-b border-stone-300 font-Vazir-Thin text-shadow-slate-900 text-center w-full tracking-tighter">رمز
            عبور خود را فراموش کرده اید؟</span>
          <div class="absolute mt-9 bg-white p-2"><span>یا</span></div>
          <a href="./signin.html" class="pt-8 font-Vazir-Thin text-shadow-slate-900">ساختن حساب کاربری</a>
        </div>
      </div>
      <div class="basis-2/5">
        <img class="rounded-l-xl h-full object-fill" src="/img/login (1).jpg" alt="image" />
      </div>

    </div>
  </div>
  <script src="/app.js" defer></script>
</body>

</html>
